<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>Delta++ WebAssembly Test</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
        background-color: #1e1e1e;
        color: #ffffff;
      }
      .emscripten { 
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 0px;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
      }
      canvas.emscripten { border: 0px none; background-color: #1e1e1e; }
      
      .header {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: rgba(0,0,0,0.8);
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Delta++ WebAssembly Test</h1>
      <p>Testing basic ImGui + WebGL setup</p>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script type='text/javascript'>
      var Module = {
        preRun: [],
        postRun: [],
        print: function(text) {
          console.log(text);
        },
        printErr: function(text) {
          console.error(text);
        },
        canvas: document.getElementById('canvas'),
        setStatus: function(text) {
          console.log('Status: ' + text);
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {}
      };
    </script>
    <script async type="text/javascript" src="test.js"></script>
  </body>
</html>
